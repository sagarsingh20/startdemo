<div class="container">
    <h2>Sign In</h2>
    <div id="form">
        <form #userForm="ngForm" (ngSubmit)="userForm.valid && login(top)" nonvalidate>

            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email:</label>
                <input type="email" name="email" [(ngModel)]='top.email' #email="ngModel" required email>
                <div *ngIf="userForm.submitted && email.errors?.required && email.untouched">
                    <small class="text-danger">Email is Required</small>
                </div>

                <div *ngIf="email.touched && email.invalid">
                    <small class="text-danger" *ngIf="email.errors?.required">Email is a required field!</small>
                    <small class="text-danger" *ngIf="email.errors?.email">This is not a valid Email!!!</small>
                </div>

            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="password">Password:</label>
                <input type="password" name="password" [(ngModel)]='top.password' #password="ngModel" required password>
                <!-- <div *ngIf="password.touched">
                    <small class="text-danger" *ngIf="password.errors?.required">Password is Required</small>
                </div> -->
                <div *ngIf="userForm.submitted && password.errors?.required && password.untouched">
                    <small class="text-danger">Password is Required</small>
                </div>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-success">LogIn</button>
            </div>

        </form>
    </div>
</div>
